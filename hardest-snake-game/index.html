<!DOCTYPE html>
<html>
    <head>
        <title>Hardest Snake Game</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }

            h1 {
                color: white;
                font-size: 75px;
                text-align: center;
            }

            button {
                width: 200px;
                height: 100px;
                background-color: white;
                border: none;
                font-size: 20px;
                font-weight: bold;
                transition: 0.4s;
            }

            button:hover {
                background-color: gray;
                color: white;
            }

            .top-nav-bar {
                background-color: gray;
                overflow: hidden;
            }

            .top-nav-bar button {
                width: auto;
                height: 25px;

                float: right;
                background-color: gray;
                font-size: 15px;
            }

            .top-nav-bar button:hover {
                background-color: rgb(70, 70, 70);
            }

            .beggining-img-container {
                position: relative;
            }

            .beggining-subcontainer {
                position: absolute;
                top: 25vw;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .beggining-game-description {
                text-align: center;
                color: white;
                font-size: 30px;
            }
        </style>
    </head>
    <body style="margin:0; background-color: black;">
        <div class="top-nav-bar">
            <a href="login-signup.html?form=signup" id="signup-btn"><button>Sign up</button></a>
            <a href="login-signup.html" id="login-btn"><button>Log in</button></a>
            <a href="leaderboard.html"><button>Leaderboard</button></a>
        </div>
        <div class="beggining-img-container">
            <!--<img class="beggining-img" src="images/beggining-img.png" alt="" width="100%">-->
            <div class="beggining-subcontainer">
                <h1>Hardest Snake Game</h1>
                <p class="beggining-game-description">Smaller snake, bigger terrain<br>every food adds wall</p>
                <div style="height: 100px; width: 80%; margin: 50px auto 0; display: flex; justify-content: space-between;">
                    <a href="game.html"><button>Play Now</button></a>
                    <a href="#"><button style="vertical-align: top;">View Code<br>on Github</button></a>
                </div>
            </div>
        </div>
        <script>
            $.getJSON("https://api.ipify.org?format=json", function(ipify){
                var objData = new Object();
                objData.username = window.localStorage.getItem('hsgProfileUsername');
                objData.token = window.localStorage.getItem('hsgProfileToken');
                objData.ip = ipify.ip;

                $.ajax({
                    type: 'post',
                    url: 'https://hardest-snake-game-test.jelka33.repl.co/login-user-bysession',
                    data: JSON.stringify(objData),
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function(data){
                        console.log(data.msg);
                        if(data.msg == "Login: success"){
                            document.getElementById('signup-btn').style.display = "none";
                            document.getElementById('login-btn').style.display = "none";
                        }
                    }
                });
            });
        </script>
    </body>
</html>
